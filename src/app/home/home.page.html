<ion-header>
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content
  [fullscreen]="true"
  [style.--color-fondo]="
    colorActual === colorOscuro
      ? 'var(--tema-oscuro-fondo)'
      : 'var(--tema-claro-fondo)'
  "
  [style.--color-card]="
    colorActual === colorOscuro
      ? 'var(--tema-oscuro-card)'
      : 'var(--tema-claro-card)'
  "
  [style.--color-texto]="
    colorActual === colorOscuro
      ? 'var(--tema-oscuro-texto)'
      : 'var(--tema-claro-texto)'
  "
  [style.--color-titulo]="
    colorActual === colorOscuro
      ? 'var(--tema-oscuro-titulo)'
      : 'var(--tema-claro-titulo)'
  "
>
  <swiper-container
    pagination="true"
    loop="true"
    slides-per-view="1"
    navigation="false"
    style="width: 100%; height: 100%"
  >
    <swiper-slide *ngFor="let genre of genres">
      <div class="slide-content">
        <h2>{{genre.title}}</h2>
        <img [src]="genre.image" [alt]="genre.title" />
        <p>{{genre.description}}</p>
      </div>
    </swiper-slide>
  </swiper-container>
  <ion-button expand="block" (click)="cambiarColor()">
    ğŸŒ— Cambiar tema
  </ion-button>
  <ion-button expand="block" color="secondary" (click)="goToIntro()">
    ğŸ“˜ Ver Intro
  </ion-button>
</ion-content>
