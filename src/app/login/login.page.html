<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-text-center">
    <p>Ingresa tus datos</p>
    <img
      src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png"
      alt="img_login"
    />
  </figure>
  <form
    [formGroup]="loginForm"
    action=""
    (ngSubmit)="loginUser(loginForm.value)"
  >
    <ion-item>
      <ion-input
        label="Email"
        labelPlacement="floating"
        placeholder="Escribir Email"
        formControlName="email"
      ></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validation_message.email">
        <div
          *ngIf="(loginForm.get('email')?.hasError(validation.type) && loginForm.get('email')?.dirty)"
        >
          {{validation.message}}
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-input
        label="Contraseña"
        labelPlacement="floating"
        placeholder="Escribir Contraseña"
        formControlName="password"
        type="password"
      ></ion-input>
    </ion-item>
    <ion-button 
      shape="round" 
      color="primary" 
      expand="full" 
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Login
    </ion-button
    >
  </form>
</ion-content>
